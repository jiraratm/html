<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ลงทะเบียน</title>

</head>
<body>
    <h1> ลงทะเบียนสมัครเป็น FC Buboo</h1>
    <form>
        <div>
            <label for="First name">ชื่อจริง</label>
            <input type="text" required>
        </div>
        <div>
            <label for="Last name">นามสกุล</label>
            <input type="text">
        </div>
        <div>
            <label for="number">อายุ</label>
            <input type="number" name="age">
        </div>
        <div>
            <label for="date">วันเกิด</label>
            <input type="date" name="birthday">
        </div>
        <div>
            <label for="tel">เบอร์โทร</label>
            <input type="tel" name="tel">
        </div>

        <div>
            <label for="Email">อีเมลล์</label>
            <input type="email" name="email">
        </div>
        <div>
            <label for="number">รหัสผ่าน</label>
            <input type="password">
        </div>
        <div>
            <label for="name">ระดับการศึกษา</label>
            <select name="edu" id="">
                <option value="ปริญญาโท">ปริญญาโท</option>
                <option value="ปริญญาตรี">ปริญญาตรี</option>
                <option value="มัธยมศึกษา">มัธยมศึกษา</option>
                <option value="ประถมศึกษา">ประถมศึกษา</option>
                 </select>
        </div>
        <div>
            <label for="name">เพศ</label>
            <input type="radio" name="gender">เพศชาย
            <input type="radio" name="gender">เพศหญิง
            <input type="radio" name="gender">กำหนดเอง
        </div>
        <div>
            <label for="name">สิ่งที่ชอบ</label>
            <input type="checkbox" name="fav">ดูหนัง
            <input type="checkbox" name="fav">เล่นเกม
            <input type="checkbox" name="fav">ฟังเพลง
            <input type="checkbox" name="fav">อ่านเมะ/นิยาย
            <input type="checkbox" name="fav">อื่นๆ
        </div>

        <div>
            <label for="name">สิ่งที่ชอบ</label>
            <input type="file">
        </div>
        <div>
            <label for="name">เว็บไซต์</label>
            <input type="url">
        </div>
        <div>
           <input type="submit" value="บันทึกข้อมูล">
        </div>
        
    </form>
</body>
</html>
